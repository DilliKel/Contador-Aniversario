<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Aniversário</title>
</head>
<body>
    
    <div class="container">

        <div class="txt">
            <img src="./src/images/relogio.png" alt="despertador">

            <h1 id="qnt-txt">Quanto tempo falta para o meu <p style="color: #00fd37;">aniversário?</p></h1>
        </div>
        
        <div class="coutdown">
            <div class="contadores">
                <h1 class="dias">00</h1>
                <p>Dias</p>
            </div>
            <div class="contadores">
                <h1 class="horas">0</h1>
                <p>Horas</p>
            </div>
            <div class="contadores">
                <h1 class="minutos">0</h1>
                <p>Minutos</p>
            </div>
            
            <div class="contadores">
                <h1 class="segundos">0</h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <script src="./src/js/coutdown.js"></script>
</body>
</html>
